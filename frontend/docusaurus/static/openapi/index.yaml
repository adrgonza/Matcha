openapi: 3.1.0
info:
  title: Matcha - OpenAPI 3.1
  version: 1.0.0
  description: |-
    **Welcome to the Matcha Dating App API!**  
    This specification outlines the Matcha API, a service designed to help people find meaningful connections. The API is built to be:
    - **JSend-compliant**: All responses conform to the [JSend specification](https://github.com/omniti-labs/jsend).
    - **Secure and Privacy-Focused**: We prioritize user safety, data privacy, and consent.
    - **Feature-Rich**: Manage profiles, authenticate users, exchange messages, receive notifications, and more.

    **Useful Resources:**
    - [Matcha GitHub Repository](https://github.com/ugoi/Matcha)
    - [OpenAPI Definition on GitHub](https://github.com/ugoi/Matcha/blob/main/backend/openapi/index.yaml)

  termsOfService: https://github.com/ugoi/Matcha
  contact:
    name: Code Crafting Pro
    url: https://github.com/ugoi/Matcha
    email: codecraftingpro@gmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

externalDocs:
  description: Learn more about the Matcha project on GitHub
  url: https://github.com/ugoi/Matcha

x-logo:
  url: "https://example.com/images/matcha-logo.png"
  backgroundColor: "#FFFFFF"
  altText: "Matcha Logo"

servers:
  - url: http://localhost:3000/api
    description: Local development server

tags:
  - name: profile
    description: |-
      Operations for managing and interacting with user profiles.

      **Capabilities:**
      - View and update profile details
      - Search profiles by various filters
      - Like, block, or report users
      - Manage user interests and photos
    externalDocs:
      description: Detailed documentation for profile operations
      url: https://github.com/ugoi/Matcha

  - name: user
    description: |-
      Operations that allow you to manage user accounts.

      **Capabilities:**
      - Create a new user
      - Update existing user details
      - View user account information
      - Delete a user account
    externalDocs:
      description: More information on user management
      url: https://github.com/ugoi/Matcha

  - name: auth
    description: |-
      Operations related to user authentication and authorization.

      **Capabilities:**
      - User registration
      - Login and logout
      - Password reset and recovery
    externalDocs:
      description: Learn more about authentication flows
      url: https://github.com/ugoi/Matcha

  - name: notifications
    description: |-
      Operations to handle user notifications.

      **Capabilities:**
      - View notifications
    externalDocs:
      description: Notification management details
      url: https://github.com/ugoi/Matcha

  - name: chat
    description: |-
      Operations for messaging between users.

      **Capabilities:**
      - Send messages to other users
      - View conversation history
    externalDocs:
      description: Chat system documentation
      url: https://github.com/ugoi/Matcha

paths:
  ### Profile Endpoints
  /profiles:
    get:
      tags:
        - profile
      summary: Get a list of user profiles
      description: Retrieve multiple user profiles (with optional filters & sorting).
      parameters:
        - in: query
          name: sort_by
          description: Sort criteria (JSON)
          schema:
            type: object
            properties:
              age:
                $ref: "#/components/schemas/SortItem"
              distance:
                $ref: "#/components/schemas/SortItem"
              fame_rating:
                $ref: "#/components/schemas/SortItem"
              common_interests:
                $ref: "#/components/schemas/SortItem"
        - in: query
          name: filter_by
          description: Filter criteria (JSON)
          schema:
            type: object
            properties:
              user_id:
                $ref: "#/components/schemas/FilterItem"
              age:
                $ref: "#/components/schemas/FilterItem"
              distance:
                $ref: "#/components/schemas/FilterItem"
              fame_rating:
                $ref: "#/components/schemas/FilterItem"
              common_interests:
                $ref: "#/components/schemas/FilterItem"
              interests:
                $ref: "#/components/schemas/FilterItem"
              username:
                $ref: "#/components/schemas/FilterItem"
              email:
                $ref: "#/components/schemas/FilterItem"
              gender:
                $ref: "#/components/schemas/FilterItem"
      responses:
        "200":
          description: A list of profiles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PublicProfile"
      x-codeSamples:
        - lang: cURL
          source: |
            curl --location --globoff 'http://localhost:3000/api/profiles?sort_by={%22distance%22%3A%20{%22%24order%22%3A%20%22desc%22}%2C%20%22age%22%3A%20{%22%24order%22%3A%20%22asc%22}}&filter_by={%22age%22%3A%20{%22%24lt%22%3A%20%2219%22}}'
        - lang: typescript
          source: |
            const requestOptions: RequestInit = {
              method: "GET",
              redirect: "follow",
            };

            const sort_by = {
              distance: { $order: "desc" },
              age: { $order: "asc" },
            };

            const filter_by = {
              age: { $lt: "19" },
            };

            const url = new URL("http://localhost:3000/api/profiles");

            url.searchParams.append("sort_by", JSON.stringify(sort_by));

            url.searchParams.append("filter_by", JSON.stringify(filter_by));

            try {
              const response = await fetch(url.toString(), requestOptions);
              const json = await response.json();
              console.log(json);
            } catch (error) {
              console.error("Error:", error);
            }

  /profiles/{user_id}:
    get:
      tags:
        - profile
      summary: Get a user profile by ID
      description: Retrieve a single user profile by user_id.
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single profile

  /profiles/me:
    get:
      tags:
        - profile
      summary: Get my profile
      description: Retrieve the authenticated user's profile.
      responses:
        "200":
          description: The authenticated user's profile
    patch:
      tags:
        - profile
      summary: Update my profile
      description: Update fields of the authenticated user's profile.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                gps_longitude:
                  type: string
                gps_latitude:
                  type: string
      responses:
        "200":
          description: Profile updated successfully
    post:
      tags:
        - profile
      summary: Create or complete my profile
      description: Initialize or complete the authenticated user's profile details.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                gender:
                  type: string
                age:
                  type: string
                sexual_preference:
                  type: string
                biography:
                  type: string
                profile_picture:
                  type: string
                gps_latitude:
                  type: string
                gps_longitude:
                  type: string
      responses:
        "200":
          description: Profile created or updated successfully
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                      - $ref: "#/components/schemas/SuccessResponse"
                    title: SuccessResponse
                    type: object
                    properties:
                      data:
                        type: object
                        properties:
                          title:
                            type: string
                          profile:
                            $ref: "#/components/schemas/PublicProfile"
                  - $ref: "#/components/schemas/FailResponse"
                  - $ref: "#/components/schemas/ErrorResponse"
      x-codeSamples:
        - lang: cURL
          source: |
            curl --location 'http://localhost:3000/api/profiles/me' \
            --header 'Content-Type: application/x-www-form-urlencoded' \
            --header 'Cookie: jwt=some_jwt_token' \
            --data-urlencode 'gender=female' \
            --data-urlencode 'age=19' \
            --data-urlencode 'sexual_preference=heterosexual' \
            --data-urlencode 'biography=Hello' \
            --data-urlencode 'profile_picture=https://picsum.photos/id/19/200/200' \
            --data-urlencode 'gps_latitude=-20.946823' \
            --data-urlencode 'gps_longitude=210.807416'
        - lang: typescript
          source: |
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
            myHeaders.append("Cookie", "jwt=some_jwt_token");

            const urlencoded = new URLSearchParams();
            urlencoded.append("gender", "female");
            urlencoded.append("age", "19");
            urlencoded.append("sexual_preference", "heterosexual");
            urlencoded.append("biography", "Hello");
            urlencoded.append("profile_picture", "https://picsum.photos/id/19/200/200");
            urlencoded.append("gps_latitude", "-20.946823");
            urlencoded.append("gps_longitude", "210.807416");

            const requestOptions: RequestInit = {
              method: "POST",
              headers: myHeaders,
              body: urlencoded,
              redirect: "follow",
            };

            try {
              const response = await fetch("http://localhost:3000/api/profiles/me", requestOptions);
              const json = await response.json();
              console.log(json);
            } catch (error) {
              console.error("Error:", error);
            }

  ### Profile Visits
  /profiles/{user_id}/visits:
    post:
      tags:
        - profile
      summary: Record a profile visit
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Visit recorded successfully

  /profiles/visits:
    get:
      tags:
        - profile
      summary: Get profiles the user visited
      responses:
        "200":
          description: List of visited profiles

  ### Profile Interests
  /profiles/me/interests:
    post:
      tags:
        - profile
      summary: Add interests to my profile
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                interests:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Interests added
    get:
      tags:
        - profile
      summary: Get my interests
      responses:
        "200":
          description: List of interests
    delete:
      tags:
        - profile
      summary: Remove interests from my profile
      description: Provide interests to remove via query parameters.
      parameters:
        - in: query
          name: interests
          description: Interests to remove (repeat for multiple)
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Interests removed

  /profiles/{user_id}/interests:
    get:
      tags:
        - profile
      summary: Get interests of a user by ID
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of user's interests

  ### Profile Pictures
  /profiles/me/pictures:
    post:
      tags:
        - profile
      summary: Add pictures to my profile
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pictures:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Pictures added
    get:
      tags:
        - profile
      summary: Get my profile pictures
      responses:
        "200":
          description: List of pictures
    delete:
      tags:
        - profile
      summary: Delete pictures from my profile
      description: Provide pictures to remove via query parameters.
      parameters:
        - in: query
          name: pictures
          description: Pictures to remove (repeat for multiple)
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        "200":
          description: Pictures removed

  ### Profile Likes & Matches
  /profiles/{user_id}/like:
    post:
      tags:
        - profile
      summary: Like a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "201":
          description: User liked
    delete:
      tags:
        - profile
      summary: Remove like from a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Like removed

  /profiles/{user_id}/dislike:
    post:
      tags:
        - profile
      summary: Dislike a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "201":
          description: User disliked

  /profiles/likes:
    get:
      tags:
        - profile
      summary: Get my likes
      responses:
        "200":
          description: List of liked profiles

  /profiles/matched:
    get:
      tags:
        - profile
      summary: Get my matches
      responses:
        "200":
          description: List of matched profiles

  ### Profile Blocks
  /profiles/blocks:
    get:
      tags:
        - profile
      summary: Get blocked profiles
      responses:
        "200":
          description: List of blocked profiles

  /profiles/{user_id}/block:
    post:
      tags:
        - profile
      summary: Block a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      responses:
        "201":
          description: User blocked
    delete:
      tags:
        - profile
      summary: Unblock a user
      description: Provide a reason via query parameter if needed.
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
        - in: query
          name: reason
          description: Reason for unblocking (optional)
          required: false
          schema:
            type: string
      responses:
        "200":
          description: User unblocked

  ### Profile Reports
  /profiles/reports:
    get:
      tags:
        - profile
      summary: Get reported profiles
      responses:
        "200":
          description: List of reported profiles

  /profiles/{user_id}/report:
    post:
      tags:
        - profile
      summary: Report a user
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        "201":
          description: User reported

  ### User Endpoints
  /users/me:
    get:
      tags:
        - user
      summary: Get my user account
